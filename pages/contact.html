    <form action="">

                </div>

            <div class="form-control">

                </div>
                <div class="group">
                    <label for="">Password:</label>

                </div>                
            </div>
            <div class="form-control">
                <div class="group">
                    <label for="">Message or Feedback here:</label>
                    <input class="form-group big" type="text" name="" id="" placeholder="message..." max="500" min"100" required>
                </div>
            </div>
            <div class="group"><input class="btn" type="submit" value="send"></div>
            
        </div>
